<body>

  <div class="div1">
    <div class="productlist">
      <a routerLink="/gymequipment">Gym Equipment</a><br />
      <a routerLink="/treadmill">Exercise Treadmill</a><br />
      <a routerLink="/armexrecise" id="bg">Arm Exercise Machine</a><br />
      <a routerLink="/shoulder">Shoulder Exercise Machines</a><br />
    </div>
  </div>


  <div class="products">

    <div class="equipments" *ngFor="let item of productList">
      <div class="equipment-image" >
        <div class="heading">
          <h3>{{item.title}}</h3>
          <p class="rating">{{item.rating}}&nbsp;<span class="fa fa-star"></span></p>
        </div>

        <a routerLink="/product/{{item.title}}">
          <img src="{{item.image}}" />
        </a>
      </div>
      <br />
      <div class="equipment-content">
        <a routerLink="/product/{{item.title}}">
          <b>{{item.description}}</b>
        </a>
        <br /><br />
        <p>
          Price: &#8377;<del>{{item.price}}</del>&nbsp;
          <!-- &#8377 - Indian rupee sign -->
          <ins class="price">&#8377;{{item.discountprice}}</ins>
        </p>
      </div>
    </div>


  </div>
</body>
